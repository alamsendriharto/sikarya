<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Usaha Mikro Tambran AI</title>
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #003366;
      color: white;
      padding: 1em;
      text-align: center;
    }
    #chatbox {
      max-width: 600px;
      margin: 2em auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
      padding: 1em;
    }
    .msg {
      margin-bottom: 1em;
    }
    .user {
      text-align: right;
      color: #003366;
    }
    .bot {
      text-align: left;
      color: #555;
    }
    input {
      width: 90%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background: #003366;
      color: white;
      border: none;
      margin-top: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header data-aos="fade-down">
    <h1>ðŸ¤– TAMBRAN AI</h1>
    <p>Tanya apa pun tentang UMKM Tambran Magetan!</p>
  </header>

  <section id="chatbox" data-aos="zoom-in">
    <div id="messages"></div>
    <input type="text" id="userInput" placeholder="Tanyakan sesuatu..." />
    <button onclick="askBot()">Tanya</button>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();

    const apiKey = "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";
    const knowledgeBaseUrl = "https://usahamikrotambran.biz.id/feeds/posts/default?alt=rss";

    async function askBot() {
      const input = document.getElementById("userInput").value;
      if (!input) return;

      showMessage(input, "user");

      const rssContent = await fetchRSSContent(knowledgeBaseUrl);

      const prompt = `Jawab pertanyaan berikut dengan pengetahuan dari blog tentang UMKM Magetan berikut ini:\n\n${rssContent}\n\nPertanyaan: ${input}`;

      const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${apiKey}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "openai/gpt-3.5-turbo",
          messages: [{ role: "user", content: prompt }]
        })
      });

      const data = await res.json();
      const answer = data.choices?.[0]?.message?.content || "Maaf, saya tidak dapat menjawab.";
      showMessage(answer, "bot");
    }

    function showMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = `msg ${sender}`;
      msg.innerText = text;
      document.getElementById("messages").appendChild(msg);
      document.getElementById("userInput").value = "";
    }

    async function fetchRSSContent(url) {
      const response = await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`);
      const text = await response.text();
      const parser = new DOMParser();
      const xml = parser.parseFromString(text, "text/xml");
      const items = xml.querySelectorAll("item");

      let content = "";
      items.forEach((item, i) => {
        if (i < 5) {
          const title = item.querySelector("title").textContent;
          const desc = item.querySelector("description").textContent;
          content += `Judul: ${title}\nIsi: ${desc}\n\n`;
        }
      });
      return content;
    }
  </script>
</body>
</html>
